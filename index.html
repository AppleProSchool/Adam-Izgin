	left: 50%;

}

.darkmode::before
{
	content: '';
	position: absolute;
	width: 3em;
	height: 3em;
	background: #888;
	border-radius: 3em;
	transform: scale(1.2);
	top: 0;
	left: -1em;
	transition: 100ms ease-in-out;

}

.darkmode:checked::before
